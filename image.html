<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width = device-width , initial-scale = 1">
        <title>Pengenalan Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <h2>Selamat datang di website Fitranza</h2>
            <div class="col">
                <img src="mobil.jpg" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img src="mobil.jpg" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img src="mobil.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="mobil.jpg" class="img-fluid" alt="gambar thumbnal">
            </div>
        </div>

    </body>
</html>
